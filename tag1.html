<div class="other-main container">
  <div class="other-main-content">
    <div class="box-header"><h2>标签</h2></div>

    </div>    
  </div>
</div>
<style>
.box-header {text-align: center;background-color: #D6ECF0;border:2px solid #fff;}
.box-header h2 {height: 50px;line-height: 50px;}
.tag-box {height: 500px;position: relative;}
.box{position:absolute;text-align:center;word-wrap:break-word;/*注意设置word-wrap属性*/overflow:hidden;border:2px solid #fff;opacity: 0.7;} 
.box a{color:#fff;text-decoration:none;display:inline-block;width:100%;height:100%;opacity: 1;}
.box:hover {opacity: 1;}
</style>
<script type="text/javascript" src="/public/js/wordbox.js"></script>

    var wb1 = new WordBox('#box-responsive', {
        isLead: false,          //是否包含“全部”分类

        borderWidth: 2,
        isFixedWidth: false

})
