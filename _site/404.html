          function toggle(i,index){
            $(i).toggleClass('on').parent().siblings('.x').toggle(500).children('a').removeClass('on');
            $("."+index).toggle(500).siblings('.y').hide(500);
          }
          function fixed(id){
            var navH = $(id).offset().top;
            $(window).scroll(function(){
              var scroH = $(this).scrollTop();
              if(scroH>=navH){
                $(id).css({"position":"fixed","top":0});
              }else if(scroH<navH){
                $(id).css({"position":"static"});
              }
            })
          }

    <script type="text/javascript">
    $(function(){
      function animateBar($item,noAni){
        var spanLeft = $item.find('span').offset().left;
        var conLeft = $item.parent().offset().left;
        var left = spanLeft - conLeft;
        var width = $item.find('span').width() + 8;
        if(noAni){
        $('#cate_on').css({left:left,width:width})
        }else{
        $('#cate_on').stop().animate({left:left,width:width},300)
        }
      }
      var waitForFinalEvent = (function () {
        var timers = {};
        return function (callback, ms, uniqueId) {
          if (!uniqueId) {
          uniqueId = "Don't call this twice without a uniqueId";
          }
          if (timers[uniqueId]) {
          clearTimeout (timers[uniqueId]);
          }
          timers[uniqueId] = setTimeout(callback, ms);
        };
      })();
      $('.nav li')
      .mouseenter(function(){
        animateBar($(this));
      })
      .mouseleave(function(){
        animateBar($('.nav .on'));
      });
      $(window).resize(function(e){
        waitForFinalEvent(function(){
          animateBar($('.nav .on'));
        })
      })
      animateBar($('.nav .on'),true);
    });
    </script>
