---
layout: index
---
<div class="cate-list">
  <div class="inner">
    <div class="categories">
      {% for post in site.posts %}
        {% capture y %}{{post.date | date:"%Y"}}{% endcapture %}
        {% if year != y %}
          {% assign year = y %}
          <h2>{{ y }}</h2>
        {% endif %}
          <li><span>{{ post.date | date: "%Y-%m-%d" }}</span><a class="post-title" href="{{ post.url }}">{{ post.title }}</a></li> 
      {% endfor %}
    </div>
  </div>
</div>
