---
layout: index
---
<div class="cate-list">
  <div class="cate-list-inner inner">
  {% for category in site.categories %}
    <div class="categories">
        <h2 id="{{ category | first }}">{{ category | first }}<span class="post-num">{{ category | last | size }}</span></h2>
        {% for post in category.last %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </div>
  {% endfor %}  
  </div>
</div>
