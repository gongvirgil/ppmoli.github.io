---
layout: main
---
<link rel="stylesheet" type="text/css" href="/public/css/cate-tag.css">
<div class="cate-list">
{% for category in site.categories %}
  <div class="category">
  <h2 id="{{ site.pre-cate }}{{ category | first }}">{{ category | first }}<span class="cate-size">{{ category | last | size }}</span></h2>
  {% for post in category.last %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <span class="post-date">{{ post.date | date:"%Y-%m-%d"}}</span>
  </li>
  {% endfor %}
  </div>
{% endfor %}  
</div>
