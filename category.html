---
layout: default
---
<div class="cate-list">
{% for category in site.categories %}
  <div class="categories">
      <h2 id="{{ category | first }}">{{ category | first }}<span class="post-num">{{ category | last | size }}</span></h2>
      {% for post in category.last %}
      <li>
          <div>
              <div class="post-date">
                <span><i class="fa fa-clock-o"></i></span>
                {{ post.date | date: "%Y-%m-%d" }}
              </div>
              <a class="post-title" href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
              <div class="post-tags">
                <span><i class="fa fa-tags"></i></span>
                {% for tag in post.tags %}
                <a href="/tag.html?{{ site.param-tag }}={{ tag }}">#{{ tag }}</a>
                {% endfor %}
              </div>  
          </div>
      </li> 
      {% endfor %}
  </div>
{% endfor %}  
</div>
