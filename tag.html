---
layout: default
---
<div class="tag-list">
{% for tag in site.tags %}
  <div class="tags">
      <h2 id="{{ tag | first }}">{{ tag | first }}<span class="cate-size">{{ tag | last | size }}</span></h2>
      {% for post in tag.last %}
      <li>
          <div>
              <p class="post-date">{{ post.date | date: "%Y-%m-%d" }}</p>
              <h3><a class="post-title" href="{{ post.url }}">{{ post.title }}</a></h3>
              <div class="post-tags">
                  {% for tag in post.tags %}
                  <a href="/tag.html?{{ site.param-tag }}={{ tag }}">{{ tag }}</a>
                  {% endfor %}
              </div>  
          </div>
      </li> 
      {% endfor %}
  </div>
{% endfor %}  
</div>
