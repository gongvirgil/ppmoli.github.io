---
layout: main
---
<link rel="stylesheet" type="text/css" href="/public/css/cate-tag.css">
<div class="tag-list">
{% for tag in site.tags %}
  <div class="tag">
  <h2 id="{{ site.pre-tag }}{{ tag | first }}">{{ tag | first }}<span class="cate-size">{{ tag | last | size }}</span></h2>
  {% for post in tag.last %}
  <li>
    <a href="{{ post.url }}">{{ post.title }}</a>
    <span class="post-date">{{ post.date | date:"%Y-%m-%d"}}</span>
  </li>
  {% endfor %}
  </div>
{% endfor %}  
</div>
