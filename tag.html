---
layout: index
---
<div class="tag-list">
  <div class="tag-list-inner inner">
  {% for tag in site.tags %}
    <div class="tags">
        <h2 id="{{ tag | first }}">{{ tag | first }}<span class="post-num">{{ tag | last | size }}</span></h2>
        <div class="">
          {% for post in tag.last %}
          <li><a href="{{ post.url }}">{{ post.title }}</a></li> 
          {% endfor %}
        </div>
    </div>
  {% endfor %}  
  </div>    
</div>
