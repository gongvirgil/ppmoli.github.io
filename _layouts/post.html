---
layout: default
comments: true
---
<link rel="stylesheet" type="text/css" href="/public/css/post.css">
<link rel="stylesheet" type="text/css" href="/public/css/prettify.css">
<div id="content">
    <div class="post">
        <div class="post_title">
            <h1><a href="{{ page.url }}" title="{{ page.title }}">{{ page.title }}</a></h1>
        </div>
        <div class="post_relate">
            <span class="post_date">{{ page.date|date:"%Y-%m-%d" }}</span>
            <span class="post_tags">
                {% for tag in page.tags %}
                    <a href="{{site.baseurl}}/tags/?tag={{ tag }}" title="{{ tag }}">{{ tag }}</a>
                {% endfor %}
            </span>
        </div>
        <div class="post_content">
            {{ content }}            
        </div>
    </div>
    <div class="pre-next">
        <li class="pre"><a href="{{ page.previous.url }}">上一篇：{{ page.previous.title | truncatewords:5 }}</a></li>
        <li class="next"><a href="{{ page.next.url }}">下一篇：{{ page.next.title | truncatewords:5 }}</a></li>
    </div>
</div>
<script type="text/javascript" src="/public/js/post.js"></script>
<script type="text/javascript">
        toggle($('.my_cate a'),'cate');
        toggle($('.cate div').eq($('.cate .{{ page.category }}').index()-1).find('a'),'{{ page.category }}');
</script>
<!-- 多说评论框 start -->
    <div class="ds-thread" data-thread-key="{{ page.id }}" data-title="{{ page.title }}" data-url="{{ page.url }}"></div>
<!-- 多说评论框 end -->
