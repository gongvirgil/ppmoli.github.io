<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="gongvirgil" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="gongvirgil's Blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="/public/images/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <link rel="stylesheet" href="/public/font-awesome-4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/public/css/default.css">
    <link rel="stylesheet" href="/public/scroll/jquery.mCustomScrollbar.css">
    <script type="text/javascript" src="/public/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/public/scroll/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="/public/js/default.js"></script>
  </head>
  <body>
    <!--Header-->
    <header class="header">
      <div class="avatar">     
        <a title="莫离君的小博" href="/"><img width="80" height="80" src="/public/images/avatar.jpg" class="circle"></a>
      </div>  
      <div class="blog-title">
        <a title="莫离君的小博" href="/"><h2>莫离君的小博</h2></a>
      </div> 
      <div class="links">
        <a title="返回主页" href="/"><i class="fa fa-home"></i></a>
        <a title="github" href="https://github.com/gongvirgil" target="_blank"><i class="fa fa-github"></i></a>
        <a title="weibo" href="http://weibo.com/ppmoli" target="_blank"><i class="fa fa-weibo"></i></a>
        <a title="返回主页" href="/" target="_blank"><i class="fa fa-home"></i></a>
        <a title="返回主页" href="/" target="_blank"><i class="fa fa-home"></i></a>
      </div> 
      <div class="calculates">  
        <div class="calculate-item">
          <a href="/archive.html"><span class="calculate-item-count">{{ site.posts.size }}</span><span class="calculate-item-name">归档</span></a>
        </div>
        <div class="calculate-item">
          <a href="/category.html"><span class="calculate-item-count">{{ site.categories.size }}</span><span class="calculate-item-name">分类</span></a>
        </div>
        <div class="calculate-item">
          <a href="/tag.html"><span class="calculate-item-count">{{ site.tags.size }}</span><span class="calculate-item-name">标签</span></a>
        </div>
      </div>
    </header>
    <!--Header End-->
    <!--Sidebar-->
    <div class="sidebar">
      <div class="sidebar-content">
        {% include side-bar.html  %}
      </div>
    </div>
    <!--Sidebar End-->
    <!--Main-->
    <div class="main">
      <div class="main-content">
        {{ content }}
      </div>
      <!--Footer-->
      <div class="footer">
        {% include footer.html  %}
      </div>
      <!--Footer End-->
    </div>
    <!--Main End-->
    <!--Float Btns-->
    <div class="sitebar-toggle">
      <a id="sitebar-toggle-btn"><i class="fa fa-navicon fa-lg"></i></a>
    </div>
    <div class="goTop" >
      <a title="回到顶部" id="goTop_btn"><i class="fa fa-chevron-up fa-lg"></i></a>
    </div>
    <!--Float Btns End-->
    <!-- 多说js加载开始，一个页面只需要加载一次 -->
    <script type="text/javascript">
    var duoshuoQuery = {short_name:"{{ site.short_name }}"};
    (function() {
        var ds = document.createElement('script');
        ds.type = 'text/javascript';ds.async = true;
        ds.src = 'http://static.duoshuo.com/embed.js';
        ds.charset = 'UTF-8';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);
    })();
    </script>
  </body>
</html>
