<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="author" content="gongvirgil" />
    <meta name="renderer" content="webkit">
    <meta name="description" content="gongvirgil's Blog" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="shortcut icon" href="/public/images/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed }}" />
    <link rel="stylesheet" href="/public/css/default.css">
    <link rel="stylesheet" href="/public/scroll/jquery.mCustomScrollbar.css">
    <script type="text/javascript" src="/public/js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="/public/scroll/jquery.mCustomScrollbar.concat.min.js"></script>
    <script type="text/javascript" src="/public/js/default.js"></script>
  </head>
  <body>
    <!--Nav-->
    <div class="navbar navbar-fixed-top" role="navigation">
      <div class="container">
        <div id="navbar" class="collapse navbar-collapse">
          <div id="logo">
            <a href="/"><img src="/public/images/a.png" alt="GongVirgil" /></a>
          </div>
          <ul class="nav navbar-nav">
            <li id="blog"><a href="/">首页</a></li>
            <li id="list"><a href="/list.html">归档</a></li>
            <li id="about"><a href="/about.html">关于</a></li>
          </ul>
          <div id="search">
            <input name="search" type="text" autocomplete="off" placeholder="搜索" >
          </div>
        </div>
      </div>
    </div>
    <!--Nav End-->
    <div class="notice"></div>
    <div class="side_bar"></div>
    <!--Main-->
    <div class="main">
      {{ content }}
    </div>
    <!--Main End-->
    <div class="goTop" id="goTop">
      <a title="回到顶部" class="goTop_btn" href="javascript:;"></a>
    </div>
    <!--Footer-->
    <div class="footer">
      {% include footer.html  %}
    </div>
    <!--Footer End-->
  </body>
</html>
