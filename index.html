---
layout: index
---
{% for post in paginator.posts %}
<li>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="title-desc"><p>{{ post.excerpt }}</p></div>
    <div class="post_meta">
      <div  class="date">
        <span></span><a href="">{{ post.date | date: "%F" }}</a>
      </div>
      <div class="comment">
        <span></span><a href="" class="ds-thread-count" data-thread-key="{{ post.id }}" data-count-type="comments"></a>
      </div>
      <div class="repost">
        <span></span><a href="" class="ds-thread-count" data-thread-key="{{ post.id }}" data-count-type="reposts"></a>
      </div>
      <div class="post_tags">
            {% for tag in post.tags %}
            <a href="">● {{ tag }}</a>
            {% endfor %}
      </div>
</div>
</li> 
{% endfor %}                              
<!-- 多说js加载开始，一个页面只需要加载一次 -->
<script type="text/javascript">
var duoshuoQuery = {short_name:"{{ site.short_name }}"};
(function() {
    var ds = document.createElement('script');
    ds.type = 'text/javascript';ds.async = true;
    ds.src = 'http://static.duoshuo.com/embed.js';
    ds.charset = 'UTF-8';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);
})();
</script>
