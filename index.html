---
layout: main
---
<link rel="stylesheet" type="text/css" href="/public/css/index.css">
<link rel="stylesheet" type="text/css" href="/public/css/prettify.css">
<div class="posts">
  <ul class="artical-list"  id="post_list">
    {% for post in paginator.posts %}
    <li>
        <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
        <!-- <div class="title-desc"><p>{{ post.excerpt }}</p></div> -->
        <div class="title-desc"><p>{{ post.description }}</p></div>
        <div class="post_meta">
          <div  class="date">
            <span></span><a href="{{ post.url }}">{{ post.date | date: "%F" }}</a>
          </div>
          <div class="comment">
            <span>评论</span><span href="{{ post.url }}" class="ds-thread-count" data-thread-key="{{ post.id }}" data-count-type="comments"></span>
          </div>
          <div class="repost">
            <span>转发</span><span href="{{ post.url }}" class="ds-thread-count" data-thread-key="{{ post.id }}" data-count-type="reposts"></span>
          </div>
          <div class="post_tags">
                {% for tag in post.tags %}
                <a href="">● {{ tag }}</a>
                {% endfor %}
          </div>
    </div>
    </li> 
    {% endfor %}   
  </ul>
</div>
<div class=""></div>
<div class="page">
<a href="{{ paginator.previous_page_path }}" class="pre_page">上一页</a>
<span>{{ paginator.page }}/{{ paginator.total_pages }}</span>
<a href="{{ paginator.next_page_path }}" class="next_page">下一页</a>
</div>                           
<!-- 多说js加载开始，一个页面只需要加载一次 -->
<script type="text/javascript">
var duoshuoQuery = {short_name:"{{ site.short_name }}"};
(function() {
    var ds = document.createElement('script');
    ds.type = 'text/javascript';ds.async = true;
    ds.src = 'http://static.duoshuo.com/embed.js';
    ds.charset = 'UTF-8';
    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);
})();
</script>
