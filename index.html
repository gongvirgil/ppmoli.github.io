---
layout: index
---
<link rel="stylesheet" type="text/css" href="/public/css/prettify.css">
<div class="posts">
    {% for post in paginator.posts %}
    <li>
      <div>
          <div class="post-date">
            <span><i class="fa fa-clock-o"></i></span>
            {{ post.date | date: "%Y-%m-%d" }}
          </div>
          <a class="post-title" href="{{ post.url }}"><h3>{{ post.title }}</h3></a>
          <div class="post-tags">
            <span><i class="fa fa-tags"></i></span>
            {% for tag in post.tags %}
            <a href="/tag.html?{{ site.param-tag }}={{ tag }}">#{{ tag }}</a>
            {% endfor %}
          </div>  
      </div>
    </li> 
    {% endfor %}   
</div>
<div class=""></div>
<div class="page">
<a href="{{ paginator.previous_page_path }}" class="pre_page">上一页</a>
<span>{{ paginator.page }}/{{ paginator.total_pages }}</span>
<a href="{{ paginator.next_page_path }}" class="next_page">下一页</a>
</div>
