<header class="header">
  <div class="header-inner">
    <div class="avatar">     
      <a title="莫离君的小博" href="/"><img width="80" height="80" src="/public/images/avatar.jpg" class="circle"></a>
    </div>  
    <div class="blog-title">
      <a title="莫离君的小博" href="/"><h2>莫离君的小博</h2></a>

    <div class="blog-description">

        <a href="/category.html"><span class="calculate-item-count">{{ site.categories.size }}</span><span class="calculate-item-name">分类</span></a>

        <a href="/tag.html"><span class="calculate-item-count">{{ site.tags.size }}</span><span class="calculate-item-name">标签</span></a>
